# example of docker-compose.yaml
version: '3.8'
services:
  backend:
    image: cemetery:test
    ports:
      - 3000:3000
    volumes:
      - ./images:/images 

  mongo:
    image: mongo:4.4.16 # since I have this version installed on my machine
    restart: always
    environment:
      TZ: 'America/Toronto'
    ports:
      - 27017:27017